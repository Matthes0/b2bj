<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Transakcje</title>
</head>
<body>
    <h1>Lista Transakcji</h1>
    <ul>
        {% for transakcja in transactions %}
            <li>{{ transakcja.user_id }} - {{ transakcja.amount }} - {{ transakcja.date }}</li>
        {% endfor %}
    </ul>
</body>
</html>
